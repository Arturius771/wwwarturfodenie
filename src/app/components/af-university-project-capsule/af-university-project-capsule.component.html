<div class="panel">
  <h2>{{ course.title }}</h2>
  at
  <app-af-website-link [website]="course.link"></app-af-website-link>:
  <ul>
    <li *ngFor="let module of course.modules">
      <span
        ><h3 class="module_code">
          <span *ngIf="module.module_code">{{ module.module_code }}:</span
          ><span>&nbsp;{{ module.title }}</span>
        </h3>
      </span>
      <app-af-website-link
        *ngIf="module.github"
        [website]="module.github"
      ></app-af-website-link>
      <app-af-website-link
        *ngIf="module.link"
        [website]="module.link"
      ></app-af-website-link>
      <p *ngIf="module.description">{{ module.description }}</p>
      <div class="grid">
        <ul *ngIf="module.assessments">
          <h3>Projects:</h3>
          <li *ngFor="let assessment of module.assessments">
            <app-af-show-more-show-less
              [text]="assessment.assessment_title"
              [content]="assessment.description"
            ></app-af-show-more-show-less>
          </li>
        </ul>
        <ul *ngIf="module.module_resources">
          <h3>Resources:</h3>
          <li *ngFor="let resource of module.module_resources">
            <app-af-resource [resource]="resource"></app-af-resource>
          </li>
        </ul>
        <ul *ngIf="module.module_software">
          <h3>Software:</h3>
          <li *ngFor="let resource of module.module_software">
            <app-af-resource [resource]="resource"></app-af-resource>
          </li>
        </ul>
        <ul *ngIf="module.module_result">
          <h3>Module Result:</h3>
          <li>{{ module.module_result }}</li>
        </ul>
      </div>
    </li>
  </ul>
</div>
