<mat-card>
  <mat-card-title
    ><h2>{{ project.title }}</h2></mat-card-title
  >
  <mat-card-content>
    <p *ngIf="project.description">
      {{ project.description }}
    </p></mat-card-content
  >
  <mat-card-actions
    ><app-af-website-link
      *ngIf="project.github"
      [website]="project.github"
    ></app-af-website-link>
    <app-af-website-link
      *ngIf="project.link"
      [website]="project.link"
    ></app-af-website-link
  ></mat-card-actions>
</mat-card>
